<h1>dc2qtn</h1>

<h3>文法</h3>
qtn = dc2qtn( dc )

<h3>global変数</h3>
---

<h3>解説</h3>
方向余弦行列からクォータニオンを求める関数．<br>
<br>

I 座標系から J 座標系への座標変換を考える．<br>
この座標変換はある軸周りの回転のみであらわすことができる．<br>
回転軸ベクトルを R，回転角を th とすると，<br>
クォータニオンは以下のように定義される．
<table>
<tr align="center"><th rowspan="2">qtn = [</th><td>th</td><th rowspan="2">]</th></tr>
