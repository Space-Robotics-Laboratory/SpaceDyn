<h1>tilde</h1>

<h3>文法</h3>
B = tilde( vector )

<h3>global変数</h3>
---

<h3>解説</h3>
ねじれ対称行列を求める関数．<br>
<br>

大きさ3のベクトル r，v の外積を考える．<br>
a = r×v<br>
ここで<br>
a = B*v<br>
となる 3×3 行列 B を r のねじれ対称行列と言う．<br>
