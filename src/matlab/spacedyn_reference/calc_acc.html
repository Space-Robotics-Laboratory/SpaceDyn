<h1>calc_acc</h1>

<h3>文法</h3>
[ vd, wd ] = calc_acc( A0, AA, w0, ww, vd0, wd0, q, qd, qdd )

<h3>global変数</h3>
BB, J_type, Qi,<br>
c0, cc,<br>
num_q, Ez

<h3>解説</h3>
関節の並進加速度，回転角加速度を求める関数．<br>
vd，wd はそれぞれ並進加速度[m/s^2]，回転角加速度[rad/s^2]を表す．<br>
<br>

返り値の中身は以下のとおり．<br>

   <th rowspan="2">]</font></th>
