<h1>f_kin_e</h1>

<h3>文法</h3>
[ POS_e, ORI_e ] = f_kin_e( RR, AA, joints )

<h3>global変数</h3>
Qe,<br>
ce

<h3>解説</h3>
joints で指定された手先の位置，姿勢を計算する関数．<br>
<br>
<br>

返り値の大きさは以下のとおりである．<br>
POS_e：3×1<br>
ORI_e：3×3
